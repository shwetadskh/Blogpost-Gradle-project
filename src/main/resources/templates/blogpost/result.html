<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog Post Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="../../webjars/bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 th:text="${title}"></h1>
        </div>
          <div class="panel-body">
          <strong><p th:text="${author}"/></strong>
          <p th:text="${blogEntry}" />
          </div>
          <div class="panel-footer">
          <!-- Link to Update -->
          <!-- Link to Show  -->
          <!--  Link to Destroy -->
          <a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
          <a th:href="@{/blogposts/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
          </div>
      </div>
    </div>
  </div>
</div>
<p> <h2>Thanks you for your submission! </h2> </p>
<div th:replace="fragments/styling :: body-links" ></div>
</body>
</html>
